<nav>
    <ul>
        <li><a routerLink="/">Home</a></li>
        <li><a routerLink="/team">Our Team</a></li>
    </ul>
</nav>
<div class="team-container">
    <h1>Our Team</h1>
    <div class="department-tabs">
        <button class="tab" (click)="loadDepartment('/speakers')">Speakers</button>
        <button class="tab" (click)="loadDepartment('/it')">IT</button>
        <button class="tab" (click)="loadDepartment('/marketing')">Marketing</button>
        <button class="tab" (click)="loadDepartment('/board')">Board</button>
        <button class="tab" (click)="loadDepartment('/sponsorship')">Sponsorship</button>
    </div>
    <div class="department-data">
        <h2>{{ selectedEndpoint }}</h2>
        <ul>
            <li *ngFor="let person of departmentData">{{ person.name }} - {{ person.role }}</li>
        </ul>
    </div>
</div>
